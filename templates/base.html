<!DOCTYPE html>
<!--
  @fileoverview Base template that provides the common structure for all pages.
  Contains common head elements and loading indicator.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Wikipedia Fetcher{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% block content %}{% endblock %}
    <div id="loading" style="display: none;">Loading...</div>
</body>
</html>
